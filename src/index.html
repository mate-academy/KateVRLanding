<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="header__top-actions top-actions">
        <div class="top-actions__left">
          <a href="#" class="top-actions__logo-box">
            <img
              class="top-actions__logo"
              src="images/logo.svg"
              alt="katVR logo"
            >
          </a>

          <select class="top-actions__lang" name="language">
            <option value="en">En</option>
            <option value="ge">Ge</option>
            <option value="fr">Fr</option>
            <option value="ru">Ru</option>
          </select>
        </div>

        <div class="top-actions__right">
          <div id="toggler" class="top-actions__nav-mobile-toggler"></div>

          <nav class="top-actions__nav-mobile nav-mobile">
            <ul class="nav-mobile__list">
              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">About</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">Tech</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">Benefits</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">Contact</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">Language</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">FAQ</a>
              </li>

              <li class="nav-mobile__item">
                <a href="#" class="nav-mobile__link">Help</a>
              </li>
            </ul>
          </nav>

          <nav class="top-actions__nav-tablet nav-tablet">
            <ul class="nav-tablet__list">
              <li class="nav-tablet__item">
                <a href="#" class="nav-tablet__link">About</a>
              </li>

              <li class="nav-tablet__item">
                <a href="#" class="nav-tablet__link">Tech</a>
              </li>

              <li class="nav-tablet__item">
                <a href="#" class="nav-tablet__link">Benefits</a>
              </li>

              <li class="nav-tablet__item">
                <a href="#" class="nav-tablet__link">Contact</a>
              </li>
            </ul>
          </nav>

          <button class="top-actions__button">Buy Now</button>
        </div>
      </div>

      <div class="header__content content">
        <div class="content__image-box">
          <img
            class="content__image"
            src="images/product.png"
            alt="VR Locomotion"
          >
        </div>

        <h1 class="content__title">
          THE NEW START OF<br>
          <span>VR LOCOMOTION</span>
        </h1>

        <p class="content__about">
          Discover the most comprehensive VR Locomotion system,
          and unlock infinite motion in any games on any platforms!
        </p>

        <h2 class="content__price">1200$</h2>

        <button class="content__button-play"></button>
      </div>

      <div class="header__bottom-menu bottom-menu">
        <div class="bottom-menu__left">
          <a href="#" class="bottom-menu__nav-link">FAQ</a>

          <a href="#" class="bottom-menu__nav-link">Help</a>
        </div>

        <div class="bottom-menu__center">
          <a href="#" class="bottom-menu__more">More</a>
        </div>

        <div class="bottom-menu__right">
          <a
            href="#"
            class="bottom-menu__side-link bottom-menu__side-link--active"
          >
            Previous
          </a>

          <a href="#" class="bottom-menu__side-link">Next</a>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
  </body>
</html>
